<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <script language="javascript" type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5.serialserver@0.0.28/lib/p5.serialport.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main>
      <div class="logo">Floral Parks NYC</div>
      <div class="navbar">
        <div id="sort_title">Sort by Acres</div>
        <div id="nav_month">
          <div class="navbar-item" data-month="1">Jan.</div>
          <div class="navbar-item" data-month="2">Feb.</div>
          <div class="navbar-item" data-month="3">Mar.</div>
          <div class="navbar-item" data-month="4">Apr.</div>
          <div class="navbar-item" data-month="5">May</div>
          <div class="navbar-item" data-month="6">Jun.</div>
          <div class="navbar-item" data-month="7">Jul.</div>
          <div class="navbar-item" data-month="8">Aug.</div>
          <div class="navbar-item" data-month="9">Sep.</div>
          <div class="navbar-item" data-month="10">Oct.</div>
          <div class="navbar-item" data-month="11">Nov.</div>
          <div class="navbar-item" data-month="12">Dec.</div>
        </div>
        <div id="nav_acres">
          <div id="all">all</div>
          <div id="low">&lt; 10</div>
          <div id="middle">10-60</div>
          <div id="height">&gt;60</div>
        </div>
      </div>
      <div id="axis" class="axis">
        <img src="images/axis.png" />
      </div>
    </main>
    <script src="sketch.js"></script>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
