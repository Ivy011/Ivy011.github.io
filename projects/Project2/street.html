<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Street</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/usw3drr.css">
</head>
<body>
    <div id="mobile">
        <header>
            <img id="book" class="book" src="images/book.png">
            <div id="message" class="message"></div>
        </header>

        <main>
            <img id="street" class="full-img" src="images/Street/1.jpg">
            <img id="street_done" class="done-img" src="images/People/1-3.png">
<!--            <img id="footprint_1" class="footprint footprint-1" src="images/footprint-title.png">-->
<!--            <img id="footprint_2" class="footprint footprint-2" src="images/footprint-description.png">-->
<!--            <img id="footprint_3" class="footprint footprint-3" src="images/footprint-3.png">-->

            <div id="scene_1" class="scene">
                <img id="full_img" class="full-img" src="images/1_1.jpg">
                <img id="hide_img" class="hide-img" src="images/1_4.png">
            </div>

            <img id="back_img" class="back-img" src="images/back.png">
        </main>
    </div>
    <div id="desktop" style="flex-direction: column">
        <img id="book2" class="book2" src="images/book.png">
        <div class="modal-filter">
            <div id="collect">Collect</div>
            <div id="explore">Explore</div>
            <div id="all">All</div>
        </div>
        <div id="album_imgs" class="left">
        </div>
<!--        <div class="right">-->
<!--            -->
<!--        </div>-->
    </div>

    <div id="modal" class="modal">
        <div class="modal-inner">
            <img id="close_img" class="close-img" src="images/close.png">
            <img id="people_img">
            <h2 id="name"></h2>
            <p id="feature"></p>
            <p id="story"></p>
        </div>
    </div>

    <div id="gesture" class="gesture">
        <img id="gesture_up" class="gesture-up" src="images/move/gesture-up.png">
        <img id="gesture_right" class="gesture-right" src="images/move/gesture-right.png">
        <img id="gesture_down" class="gesture-down" src="images/move/gesture-down.png">
        <img id="gesture_left" class="gesture-left" src="images/move/gesture-left.png">
    </div>

    <script src="main.js"></script>
</body>
</html>
